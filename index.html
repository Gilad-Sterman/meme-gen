<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Meme Genaretor</title>
    <script src="https://kit.fontawesome.com/f4f1533e19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="onInit()">
    <header class="main-header grid grid-column">
        <a href="#" class="logo">MEME-O</a>
        <button class="btn-gallery" onclick="onToGallery()">Gallery</button>
        <button class="btn-about">About</button>
    </header>
    <section class="gallery grid"></section>
    <section class="editor flex flex-column">
        <div class="canvas-container grid">
            <canvas width="350" height="350" style="background-color: white;"></canvas>
        </div>
        <div class="controls">
            <input class="text-box" type="text" placeholder="Enter Text Here" oninput="onWriteTxt(value)">
            <div class="line-controls">
                <button class="add-line" onclick="onAddLine()">+</button>
                <button class="switch-line" onclick="onSwitchLine()">â‡‹</button>
                <button class="remove-line" onclick="onRemoveLine()">ðŸ—‘</button>
            </div>
            <div class="font-change">
                <input class="btn-color-change" type="color" oninput="onSetColor(value)">
                <button class="btn-font-change" onclick="onFontChange(1)">A+</button>
                <span class="font-size">30</span>
                <button class="btn-font-change" onclick="onFontChange(-1)">A-</button>
            </div>
            <div class="text-align">
                <select class="font-select" name="font-select" id="" onchange="onSetFont(value)">
                    <option value="Impact">Impact</option>
                    <option value="Ariel">Ariel</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button class="right" onclick="onTextAlign('right')"><i class="fa-solid fa-align-left"></i></button>
                <button class="center" onclick="onTextAlign('center')"><i
                        class="fa-solid fa-align-justify"></i></button>
                <button class="left" onclick="onTextAlign('left')"><i class="fa-solid fa-align-right"></i></button>
            </div>
        </div>
        <button class="btn-download" onclick="readyForDownload()"><i class="fa-solid fa-download"></i> Download</button>
        <dialog>
            <h1>Ready For Download</h1>
            <a href="#" class="a-download" onclick="onDownloadImg(this)" download="my-img.jpg">Download Here</a>
        </dialog>
    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
