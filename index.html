<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Meme Genaretor</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="onInit()">
    <header class="main-header grid grid-column">
        <a href="#" class="logo">MEME-O</a>
        <button class="btn-gallery" onclick="onToGallery()">Gallery</button>
        <button class="btn-about">About</button>
    </header>
    <section class="gallery grid grid-column"></section>
    <section class="editor flex flex-column">
        <div class="canvas-container flex">
            <canvas width="350" height="350" style="background-color: white;"></canvas>
        </div>
        <input type="text" placeholder="Enter Text Here" oninput="onWriteTxt(value)">
        <input type="color" oninput="onSetColor(value)">
        <div class="font-change">
            <button class="btn-font-change" onclick="onFontChange(1)">+</button>
            <span class="font-size">20</span>
            <button class="btn-font-change" onclick="onFontChange(-1)">-</button>
        </div>
        <div class="line-controls">
            <button class="add-line" onclick="onAddLine()">Add New Line</button>
            <button class="switch-line" onclick="onSwitchLine()">Switch</button>
        </div>
        <a href="#" class="a-download" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
    </section>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
